<!DOCTYPE html>
<html>

    <title>Trip Planner</title>

    <script src="./bundle.js" defer></script>
</head>

    <div id="container">
        <nav>
            <div>Home</div>
            <div>About</div>
            <div>Contact</div>

                <ul>

                </ul>
            </form>
